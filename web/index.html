<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PublicChat</title>
    <!-- Font Awesome 6 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
</head>
<body>

<div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="toggleNav()">Ã—</a>
    <div class="sidenav-content">
        <h4>Users</h4>
        <div class="form-group">
            <label class="form-label" for="myIdIn">My ID:</label>
            <div class="input-group">
                <input type="text" class="form-control" id="myIdIn" onkeypress="inputKeyId(event)">
                <button class="btn btn-outline" type="button" id="changeNameButton">Change</button>
            </div>
        </div>
        <div class="form-group">
            <span>Number of users: </span>
            <span class="badge" id="numberOfUsers">0</span>
        </div>
        <h5>Online Users</h5>
        <ul class="user-list" id="userNames"></ul>
    </div>
</div>

<div id="main">
    <div class="page-wrapper">
        <div class="header">
            <h1><i class="fas fa-bars" id="burger" isOn="true"></i> PublicChat</h1>
        </div>

        <div class="chat-container">
            <div class="chat-header">
                <h5 id="chatHeader" class="chat-title">Chat Room</h5>
            </div>
            <div id="chat"></div>
        </div>

        <div class="input-area">
            <label for="input" class="form-label">Message (Drag and drop files here):</label>
            <textarea class="form-control" id="input" onkeypress="inputKeyPress(event)" placeholder="Type your message or drag and drop a file here..."></textarea>
            <small id="shiftPlusEnterP" class="text-muted">Shift + Enter for new line</small>

            <div class="action-buttons">
                <button type="button" class="btn btn-primary" id="send">
                    <i class="fas fa-paper-plane"></i> Send
                </button>
                <button type="button" class="btn btn-outline" id="clear">
                    <i class="fas fa-trash-alt"></i> Clear
                </button>
            </div>
        </div>

        <div id="progress-wrp">
            <div class="progress-bar"></div>
            <div class="status">0%</div>
        </div>
    </div>

    <footer class="site-footer">
        <a target='_blank' href="https://github.com/pedroth/publicChat">
            <i class="fab fa-github"></i> View Source Code
        </a>
    </footer>
</div>

<!-- Only jQuery for basic compatibility -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
