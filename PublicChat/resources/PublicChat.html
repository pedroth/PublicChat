<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.11.2/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="PublicChat.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.11.2/js/bootstrap-select.min.js"></script>
</head>
<body>

<div id="mySidenav" class="sidenav">
    <h4>Users</h4>
    <div class="form-group">
        <label>MyId : </label>
        <input type="text" class="form-control" id="myIdIn">
        <button type="button" class="btn btn-default" id="changeNameButton">Change ID</button>
    </div>
    <div class="form-group">
        <label>Number of users : </label>
        <label id="numberOfUsers">0</label>
    </div>
    <ul class="nav nav-pills nav-stacked" id="userNames"></ul>
</div>

<footer id="main">
    <div class="jumbotron">
        <h1><span style="font-size:60px;cursor:pointer" id="burger" isOn="true">&#9776;</span>Public Chat</h1>
    </div>
    <div>
        <h4>Chat:</h4>
        <div id="chat" style="overflow:auto;height:200px;"></div>
    </div>
    <div >
        <label> Input: </label>
        <textarea class="form-control" rows="3" id="input" onkeypress="inputKeyPress(event)"></textarea>
        <br>
        <p id="shiftPlusEnterP">shift + Enter = new line</p>
    </div>
    <div>
        <button type="button" class="btn btn-default" id="send">Send</button>
        <button type="button" class="btn btn-default" id="clear">Clear Server</button>
    </div>
    <div >
        <input type="file" id="file"/>
        <div id="progress-wrp">
            <div class="progress-bar"></div>
            <div class="status">0%</div>
        </div>
    </div>
    <footer>
        <a target='_blank' href="https://github.com/pedroth/publicChat"><p>Code</p></a>
    </footer>
</div>
<script type="text/javascript" src="PublicChat.js"></script>
</body>
</html>
